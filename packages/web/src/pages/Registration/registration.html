<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__logo"></div>
    <section class="header__block-dropdown block-dropdown" id="drop">
      <section class="block-dropdown__locl locl" id="locl-block">
        <div class="locl__en" id="en">EN</div>
        <div class="locl__ru" id="ru">RU</div>
      </section>
      <section class="block-dropdown__theme theme" id="theme">
        <div class="theme__light" data-theme id="light"></div>
        <div class="theme__line" id="line"></div>
        <div class="theme__dark" data-theme id="dark"></div>
      </section>
    </section>
  </header>
  <form action="" class="form" id="form">
    <h1 class="form__title">Sing In</h1>
    <section class="form__block block" >
      <h2 class="block__text-login">Login</h2>
      <input type="email" class="block__field">
      <h2 class="block__text-password">Password</h2>
      <section class="block__password password">
        <input type="password" class="password__field" id="password" data-password>
        <a href="#" class="password__img" id="view" data-view></a>
      </section>
      <h2 class="block__text-password">Confirm password</h2>
      <section class="block__password password">
        <input type="password" class="password__field" id="password-confirm" data-password>
        <a href="#" class="password__img" id="confirm-view" data-view></a>
      </section>
      <button class="form__btn" type="submit">Login</button>
      <div class="block__info info">Need an account?
        <a class="info__link" href="./login.html">Login in</a>
      </div>
    </section>
  </form>
</body>
</html>
