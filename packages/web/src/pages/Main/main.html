<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MainPage</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__logo"></div>
    <section class="header__block-dropdown block-dropdown" id="drop">
      <section class="block-dropdown__locl locl" id="locl-block">
        <div class="locl__en" id="en">EN</div>
        <div class="locl__ru" id="ru">RU</div>
      </section>
      <section class="block-dropdown__theme theme" id="theme">
        <div class="theme__light" data-theme id="light"></div>
        <div class="theme__line" id="line"></div>
        <div class="theme__dark" data-theme id="dark"></div>
      </section>
      <button class="block-dropdown__settings" id="settings"></button>
      <div class="block-dropdown__prompt" title="dvsdfvsdfv">Settings</div>
      <button class="block-dropdown__logout"></button>
    </section>
  </header>
  <!--модальное окно create-->
  <section class="modal" id="modalCreate">
    <div class="modal__overlay">
      <div class="modal__window window">
        <button id="closeCreate" class="window__close-btn">x</button>
        <h2 class="window__title">CREATE</h2>
        <label class="window__first">First name
          <input class="window__first--input" id="nameCreate" data-inputs>
        </label>
        <label class="window__last">Last name
          <input class="window__last--input" id="lastCreate">
        </label>
        <label class="window__age">Age
          <input class="window__age--input" id="ageCreate" type="number">
        </label>
        <label class="window__city">City
          <input class="window__city--input" id="cityCreate">
        </label>
        <label class="window__number">Number
          <input class="window__number--input" id="numberCreate">
        </label>
        <label class="window__email">Email
          <input class="window__email--input" id="emailCreate">
        </label>
        <label class="window__company">Company
          <input class="window__company--input" id="companyCreate">
        </label>
        <div class="window__footer">
          <p id="errorCreate" class="window__footer--errorinf"></p>
          <button class="window__footer--btn" id="btn-create" name="btn_create">Create</button>
        </div>
      </div>
    </div>
  </section>
  <!--модальное окно "update-->
  <section class="modal" id="modalUpdate">
    <div class="modal__overlay">
      <div class="modal__window window">
        <button id="closeUpdate" class="window__close-btn">x</button>
        <h2 class="window__title">UPDATE</h2>
        <label class="window__first">First name
          <input class="window__first--input valid" id="nameUpdate">
        </label><br>
        <label class="window__last">Last name
          <input class="window__last--input valid" id="lastUpdate">
        </label><br>
        <label class="window__age">Age
          <input class="window__age--input valid" id="ageUpdate">
        </label><br>
        <label class="window__city">City
          <input class="window__city--input valid" id="cityUpdate">
        </label><br>
        <label class="window__number">Number
          <input class="window__number--input valid" id="numberUpdate">
        </label><br>
        <label class="window__email">Email
          <input class="window__email--input valid" id="emailUpdate">
        </label><br>
        <label class="window__company">Company
          <input class="window__company--input valid" id="companyUpdate">
        </label><br>
        <span id="error-message"></span>
        <div class="window__footer">
          <p id="errorUpdate" class="window__footer--errorinf"></p>
          <button class="window__footer--btn" id="btnUpdate" name="btn_update">Update</button>
          <br>
        </div>
      </div>
    </div>
  </section>
  <!--модальное окно Settings-->
  <section class="modal modal-settings" id="modalSettings">
    <div class="modal__overlay">
      <div class="modal__window-setting window-setting">
        <button id="closeSettings" class="window-setting__close-btn">X</button>
        <h2 class="window-setting__title">SETTINGS</h2>
        <label class="window-setting__old">OLD PASSWORD
          <input class="window-setting__old--input-pass validation" id="old-password" placeholder="Entry you old password">
        </label>
        <label class="window-setting__new">NEW PASSWORD
          <input class="window-setting__new--input-pass validation" id="new-password" placeholder="Entry you new password">
        </label>
        <label class="window-setting__confirm">CONFIRM PASSWORD
          <input class="window-setting__confirm--input-pass validation" id="confirm-password" placeholder="Confirm new password">
        </label>
        <label class="window-setting__old">OLD lOGIN
          <input class="window-setting__old--input-log validation" id="old-login" type="text" placeholder="Old login">
        </label>
        <label class="window-setting__new">NEW lOGIN
          <input class="window-setting__old--input-log validation" id="new-login" placeholder="Confirm new login">
        </label>
        <div class="window-setting__footer">
          <p id="error" class="window-setting__footer--errorinf"></p>
          <button class="window-setting__footer--btn" name="btn_Confirm" id="btnconf">Confirm</button>
        </div>
      </div>
    </div>
  </section>
  <!--asks Window-->
  <section class="modal" id="modalClear">
    <div class="modal__overlay">
      <div class="modal__window window-clear">
        <button type="button" id="close-btn" class="window__close-btn">X</button>
        <h2 class="window-clear__text">CLEAR ALL?</h2>
        <div class="window__buttons buttons">
          <button class="buttons__yes" id="btn-cancel">Yes</button>
          <button class="buttons__no">No</button>
        </div>
      </div>
    </div>
  </section>
  <main class="main">
    <section class="main__panel panel" id="panel">
      <form action="" class="panel__form form">
        <input type="text" placeholder="First name or Last name" class="form__input">
        <button type="submit" class="form__submit"></button>
      </form>
      <section class="panel__bd bd" id="sectionDB">
        <div class="bd__mysql" id="mysql">MySQL</div>
        <button class="bd__arrow" id="db"></button>
        <div class="bd__mongodb" id="mongoDB">MongoDB</div>
      </section>
      <section class="panel__sort sort" id="sortSection">
        <div class="sort__name">Id</div>
        <button class="sort__arrow" id="sorting"></button>
        <section class="sort__fields fields" id="fields">
          <div class="fields__fields" id="first">First name</div>
          <div class="fields__fields" id="last">Last name</div>
          <div class="fields__fields" id="age">Age</div>
          <div class="fields__fields" id="city">City</div>
          <div class="fields__fields" id="number">Number</div>
          <div class="fields__fields" id="email">Email</div>
          <div class="fields__fields" id="company">Company</div>
        </section>
      </section>
    </section>
    <section class="main__content content">
      <section class="content__panel panel">
        <button class="panel__create" id="create">Create</button>
        <button class="panel__update" id="update">Update</button>
        <button class="panel__delete" id="delete">Delete</button>
        <button class="panel__clear" id="clear">ClearAll</button>
      </section>
      <section class="content__main-content main-content">
        <section class="main-content__fields fields">
          <div class="fields__id">Id</div>
          <div class="fields__first">First name</div>
          <div class="fields__last">Last name</div>
          <div class="fields__age">Age</div>
          <div class="fields__city">City</div>
          <div class="fields__number">Number</div>
          <div class="fields__email">Email</div>
          <div class="fields__company">Company</div>
        </section>
        <!-- <section class="main-content__info info">
          <div class="info__id">Id</div>
          <div class="info__first">First name</div>
          <div class="info__last">Last name</div>
          <div class="info__age">Age</div>
          <div class="info__city">City</div>
          <div class="info__number">Number</div>
          <div class="info__email">Email</div>
          <div class="info__company">Company</div>
        </section> -->
        <!-- <div class="main-content__no-info">There is no data in the database</div> -->
      </section>
    </section>
  </main>
</body>
</html>
