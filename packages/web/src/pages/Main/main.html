<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700,800&display=swap"
        rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header__logo"></div>
    <section class="header__block-dropdown block-dropdown" id="drop">
      <section class="block-dropdown__locl locl" id="locl-block">
        <div class="locl__en" id="en">EN</div>
        <div class="locl__ru" id="ru">RU</div>
      </section>
      <section class="block-dropdown__theme theme" id="theme">
        <div class="theme__light" data-theme id="light"></div>
        <div class="theme__line" id="line"></div>
        <div class="theme__dark" data-theme id="dark"></div>
      </section>
      <button class="block-dropdown__settings"></button>
      <div class="block-dropdown__prompt" title="dvsdfvsdfv">Settings</div>
      <button class="block-dropdown__logout"></button>
    </section>
  </header>
  <main class="main">
    <section class="main__panel panel" id="panel">
      <form action="" class="panel__form form">
        <input type="text" placeholder="First name or Last name" class="form__input">
        <button type="submit" class="form__submit"></button>
      </form>
      <section class="panel__bd bd" id="sectionDB">
        <div class="bd__mysql" id="mysql">MySQL</div>
        <button class="bd__arrow" id="db"></button>
        <div class="bd__mongodb" id="mongoDB">MongoDB</div>
      </section>
      <section class="panel__sort sort" id="sortSection">
        <div class="sort__name">Id</div>
        <button class="sort__arrow" id="sorting"></button>
        <section class="sort__fields fields" id="fields">
          <div class="fields__fields" id="first">First name</div>
          <div class="fields__fields" id="last">Last name</div>
          <div class="fields__fields" id="age">Age</div>
          <div class="fields__fields" id="city">City</div>
          <div class="fields__fields" id="number">Number</div>
          <div class="fields__fields" id="email">Email</div>
          <div class="fields__fields" id="company">Company</div>
        </section>
      </section>
    </section>
    <section class="main__content content">
      <section class="content__panel panel">
        <button class="panel__create" id="create">Create</button>
        <button class="panel__update" id="update">Update</button>
        <button class="panel__delete" id="delete">Delete</button>
        <button class="panel__clear" id="clear">ClearAll</button>
      </section>
      <section class="content__main-content main-content">
        <section class="main-content__fields fields">
          <div class="fields__id">Id</div>
          <div class="fields__first">First name</div>
          <div class="fields__last">Last name</div>
          <div class="fields__age">Age</div>
          <div class="fields__city">City</div>
          <div class="fields__number">Number</div>
          <div class="fields__email">Email</div>
          <div class="fields__company">Company</div>
        </section>
        <!-- <section class="main-content__info info">
          <div class="info__id">Id</div>
          <div class="info__first">First name</div>
          <div class="info__last">Last name</div>
          <div class="info__age">Age</div>
          <div class="info__city">City</div>
          <div class="info__number">Number</div>
          <div class="info__email">Email</div>
          <div class="info__company">Company</div>
        </section> -->
        <!-- <div class="main-content__no-info">There is no data in the database</div> -->
      </section>
    </section>
  </main>
</body>
</html>
